{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://kit.fontawesome.com/215f3e6a22.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Index</title>
</head>
<body>
    {% include 'section/nav.html' %}
    <article>
        <div id="content">

            <div id="docsContainer" class="box-container"></div>

            <div id="docsOptions" class="box-container">
                <div id="AddElementContainer" class="element">
                    <span class="element__option">
                        <a id="addElementOption">
                            <i class="fas fa-plus"></i>
                        </a>
                    </span>
                    <div class="element__title">Add element</div>
                </div>


                <div id="downloadElementsContainer" class="element">
                    <span class="element__option">
                        <a id="downloadElementsOption">
                            {% csrf_token %}
                            <i class="fas fa-cloud-download-alt"></i>
                        </a>
                    </span>
                    <div class="element__title">Download elements</div>
                </div>

                <div id="uploadElementsContainer" class="element">
                    <span class="element__option">
                        <a id="uploadElementsOption">
                            {% csrf_token %}
                            <i class="fas fa-cloud-upload-alt"></i>
                        </a>
                    </span>
                    <div class="element__title">Upload elements</div>
                </div>


            </div>

        </div>
    </article>
        <div>
            <div class="modal d-none" id="addDocModal">
                <div class="modal-content">
                    <h3 class="title">Add element</h3>
                    <div class="input">
                        <div class="input-input">
                            <input type="text" id="addDocTitle">
                        </div>
                    
                        <div class="input-options">
                            <button id="addDocConfirmation" class="green button">
                                Add doc
                            </button>
                            <button id="closeDocModal" class="red button">Cancel</button>
                        </div>
                    </div>
                        
                    
                    
                </div>
            </div>
        </div>
    <footer>
    </footer>

    <script type="module" src="{% static 'js/index.js' %}"></script>
</body>
</html>
